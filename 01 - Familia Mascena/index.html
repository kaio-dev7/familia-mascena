<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Família mascêna</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="conteudo">
        <img src="img/Group-1.png" alt="logo Família Mascêna" class="conteudo__logo">

    </main>

    <footer class="rodape">
        <div id="div-fixa" class="flutuar" data-shrink="yes">
            <a href="https://api.whatsapp.com/send?phone=558171160236" target="_blank" class="logo">
                <div class="flex-itens">
                    <img src="./img/Whatsapp Logo.png" alt="chamar no whatsapp">
                    <span>Fale Conosco!</span>
                </div>
            </a>
        </div>
        <div id="content" class="voar" data-shrink="yes"> 
            <a href="formulario.html" target="_blank" class="logo">
                <div class="flex-itens">
                    <img src="./img/e-mail.png" alt="chamar no E-mail">
                    <span id="span">Entre em contato</span>
                </div>
            </a>
        </div>
    </footer>
    <script src="js/index.js"></script>
    
    
</body>

</html>
